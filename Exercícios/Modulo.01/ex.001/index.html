<!DOCTYPE html>
<!-- indica que o documento está em HTML5 -->
<html lang="pt-br">
    <!--lang = indica qual idioma vai ser o arquivo -->
<head>
    <!-- parte de configuracoes do site -->
    <meta charset="UTF-8">
    <!-- UTF-8: padrão de caracteres que suporta acentuações -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport = o site vai ocupar 100% da tela disponível no navegador -->
    <title>Meu primeiro exercício</title>
    <!-- título do site -->
</head>
<body>
    <!-- parte do conteúdo do site -->
    <h1>Olá, Mundo!</h1>
    <hr>
    <!-- coloca uma linha embaixo do título -->
    <!-- <h1> = título!!! -->
    <p>Esse é o meu primeiro documento html! Estou muito feliz!</p>
    <p>Este é um momento único! Estou criando um site!</p>
<!-- <p> = parágrafo de texto -->
</body>
</html>
